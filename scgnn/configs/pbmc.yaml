dataset:
  name: pbmc3k
  raw_path: ../data/pbmc3k.h5ad
  raw_format: h5ad
  batch_obs_key: batch
  pseudo_label_obs_key: cell_type
  raw_cluster_obs_key: cell_type
artifacts:
  processed_path: artifacts-pbmc/processed/pbmc3k_preprocessed.h5ad
  splits_h5ad_path: artifacts-pbmc/splits/pbmc3k_preprocessed_with_splits.h5ad
  splits_index_path: artifacts-pbmc/splits/pbmc3k_splits.json
  graphs:
    cell_gene_adj_path: artifacts-pbmc/graphs/pbmc3k_cell_gene_adj.npz
    full_adj_path: artifacts-pbmc/graphs/pbmc3k_full_adj.npz
    features_path: artifacts-pbmc/graphs/pbmc3k_features.npz
    meta_path: artifacts-pbmc/graphs/pbmc3k_graph_meta.json
preprocessing:
  qc:
    min_counts_per_cell: null
    max_counts_per_cell: null
    min_genes_per_cell: null
    max_genes_per_cell: null
  normalize:
    enabled: false
    target_sum: 10000
  log1p: false
  hvg:
    n_top_genes: 2000
    flavor: seurat
    batch_key: null
    selection: union
graph:
  scale:
    enabled: true
    max_value: 10.0
  pca:
    n_comps: 50
    random_state: 42
  neighbors:
    n_neighbors: 15
    metric: euclidean
    method: gauss
splits:
  train_fraction: 0.7
  val_fraction: 0.15
  test_fraction: 0.15
  stratify_key: cell_type
  random_state: 42
