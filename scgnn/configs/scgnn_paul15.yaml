dataset:
  name: paul15
  features_path: artifacts-paul15/graphs/paul15_features.npz
  cell_gene_adj_path: artifacts-paul15/graphs/paul15_cell_gene_adj.npz
  preprocessed_with_splits_path: artifacts-paul15/splits/paul15_preprocessed_with_splits.h5ad
  splits_index_path: artifacts-paul15/splits/paul15_splits.json
  pseudo_label_key: pseudo_label

model:
  hidden_dims: [256, 128]
  latent_dim: 64
  n_clusters: 19
  dropout: 0.2
  activation: relu
  cluster_alpha: 1.0

training:
  output_dir: results/paul15_scgnn_v2
  seed: 42
  device: cpu
  epochs: 60
  pretrain_epochs: 5
  cluster_start_epoch: 6
  eval_every: 5
  learning_rate: 0.001
  weight_decay: 0.00001
  kmeans_init: true
  early_stopping_patience: 15
  early_stopping_min_delta: 0.001

losses:
  reconstruction_weight: 1.0
  clustering_weight: 0.2
  reconstruction_type: mse
